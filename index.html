<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Last Case</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<!-- Button to toggle the visibility of the chosen options -->
<button id="showChoicesButton" onclick="toggleChoices()">Show Your Choices</button>

<!-- The container for displaying chosen options, initially hidden -->
<div id="chosenOptionsContainer" style="display: none;">
  <h3>Your Choices:</h3>
  <ul id="chosenOptionsList">
    <!-- Choices will be displayed here -->
  </ul>
</div>

  <!-- Fullscreen Overlay -->
  <div id="fullscreenOverlay">
    <p>Please enter fullscreen to play the game.</p>
    <button onclick="enterFullscreen()">Go Fullscreen</button>
  </div>

  <!-- Loading Screen -->
  <!-- Loading Screen -->
<div id="loadingScreen" style="display:block;">
  <video loop id="myVideo" playsinline>
    <source src="Vids/game-start.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <p class="flashing-text">Press Start Button</p>
  <div class="clickable-area" onclick="startGame()"></div>
</div>

<div id="game" style="display:none;">
  <div id="gamePanel">
    <div id="story"></div>
    <div id="choices"></div>
  </div>
</div>

  <!-- Game Logic -->
   <!-- Jumpscare Overlay -->
<div id="jumpscareOverlay" >
  <img id="jumpscareImage" />
  <h1 id="gameOverText">GAME OVER</h1>
  <button id="restartButton">Restart</button>
</div>

  <script src="script.js"></script>

</body>
</html>
