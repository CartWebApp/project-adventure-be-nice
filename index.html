<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Case</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }


        #fullscreenPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #CA0707;
            font-size: larger;
            padding: 100%;
            text-align: center;
            border-radius: 10px;
            z-index: 5;
        }

        #fullscreenPrompt button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .flashing-text {
            position: absolute;
            top: 95%;
            margin: auto;
            width: 100%;
            font-size: 2rem;
            color: #CA0707;
            animation: flash 1s infinite;
        }

        .clickable-area {
            position: absolute;
            top: 27%;
            left: 77%;
            width: 9.5%;
            height: 10%;
            z-index: 2;
            background-color: rebeccapurple;
        }

        .clickable-area a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="Vids/start-game.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <p class="flashing-text">Press Start Button</p>

    <div id="fullscreenPrompt">
      <p>Please enter fullscreen to start the game.</p>
      <button onclick="goFullscreen()">Enter Fullscreen</button>
  </div>

    <div class="clickable-area">
        <a href="start.html"></a>
    </div>
</body>

<script>
  function goFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }

  document.addEventListener("fullscreenchange", checkFullscreen);
  document.addEventListener("webkitfullscreenchange", checkFullscreen);
  document.addEventListener("mozfullscreenchange", checkFullscreen);
  document.addEventListener("msfullscreenchange", checkFullscreen);

  function checkFullscreen() {
    if (
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.msFullscreenElement
    ) {
      // Fullscreen active: hide prompt and show content
      document.getElementById("fullscreenPrompt").style.display = "none";
      document.getElementById("content").style.display = "block";
    } else {
      // Not fullscreen: show prompt and hide content
      document.getElementById("fullscreenPrompt").style.display = "block";
      document.getElementById("content").style.display = "none";
    }
  }
</script>

</html>
